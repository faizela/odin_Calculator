<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <div class="container">
   <div id="display-container">
     <p id="display"></p>
   </div>
    <div class="btns-container">
       <div class="col-1">
          <button class="col_1-btns" id="one">1</button> 
          <button class="col_1-btns" id="four">4</button> 
          <button class="col_1-btns" id="seven">7</button> 
          <button class="col_1-btns" id="Clr">Clr</button>
        </div>
        <div class="col-2">
            <button class="col_2-btns" id="two">2</button>
            <button class="col_2-btns" id="five">5</button>
            <button class="col_2-btns" id="eight">8</button>
          </div>

          <div class="col-3">
            <button class="col_3-btns" id="three">3</button>
            <button class="col_3-btns" id="six">6</button>
            <button class="col_3-btns" id="nine">9</button>
            <button class="col_3-btns" id="divide">/</button>
          </div>

          <div class="col-4">
            <button class="col_4-btns" id="plus">+</button>
            <button class="col_4-btns" id="minus">-</button>
            <button class="col_4-btns" id="multiply">*</button>
            <button class="col_4-btns" id="equal">=</button>
          </div>


        
       </div>
    </div>







      
 <link rel="stylesheet" href="styles.css">     
 <script src="scripts.js"></script>
</body>
</html>
